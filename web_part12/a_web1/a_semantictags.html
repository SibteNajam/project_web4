<!DOCTYPE html>
<html lang="en">
<!--semantic:::  ////explain their working position/
                 articles aside figuure footer header mark nav main details section figcaption  summary time  
            non semantic 
             div span -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
</head>
<h1>This is semantic </h1>

<body>
    <article class="article">
        <h1>heading</h1>
        <p>Published: <time datetime="2023-07-09 01:00"> July 9, 2023 1:10am</time> </p>
        <p>
            <mark>Lorem </mark>ipsum dolor sit amet consectetur adipisicing elit. Cum iste id
            consequatur, at culpa explicabo amet
            numquam labore ea ab suscipit veniam, exercitationem nemo. Ut ratione velit voluptates dolorem fugit!
        </p>
        <figure>
            <img src="" alt="">
            <figcaption>Coffee this morning</figcaption>
        </figure>
    </article>
</body>

</html>
