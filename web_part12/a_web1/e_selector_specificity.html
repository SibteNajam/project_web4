<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: blueviolet;
        }

    .highlight {
            /*class selector is more  specific*/
            color: brown;
        } 

        #id1 {
            color: chocolate;
        }

        .highlight#id1 {
            color: deeppink;
        }

        h1#id1 {
            color: turquoise;
        }
    </style>
</head>

<body>
    <article>
        <h1 class="highlight" id="id1">heading</h1>
    </article>
</body>

</html>
